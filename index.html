<!DOCTYPE html>
<html>
<head>
  <title>Suno Clone</title>
</head>
<body>
  <h1>Buat Lagu AI</h1>
  <input id="prompt" placeholder="Masukkan tema lagu">
  <button onclick="generateLagu()">Generate</button>
  <div id="hasil"></div>

  <script>
    async function generateLagu() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('https://<backend-url>/generate', {
        method: 'POST',
        body: JSON.stringify({ prompt }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      document.getElementById('hasil').innerText = data.lagu;
    }
  </script>
</body>
</html>
