<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LIVE MUSIC SHOW</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* VIDEO FULL SCREEN */
        #video-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #111;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* OVERLAY ATAS (FAKE VIEWER) */
        .top-bar {
            position: absolute;
            top: 0; left: 0; width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            pointer-events: none;
        }

        .live-badge {
            background: #ff0000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .fake-viewers {
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* TOMBOL SAWER (BAWAH) */
        .sawer-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            z-index: 10;
            text-align: center;
        }

        .btn-sawer {
            background: #118EEA;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            animation: bounce 2s infinite;
            box-shadow: 0 4px 15px rgba(17, 142, 234, 0.5);
        }

        /* START SCREEN (MENU) */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .btn-menu {
            width: 80%;
            max-width: 300px;
            padding: 20px;
            border: 2px solid #333;
            background: #111;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-host { border-color: #118EEA; background: rgba(17, 142, 234, 0.2); }

        /* MODAL SAWER */
        #sawer-modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            width: 85%;
            text-align: center;
            border: 1px solid #444;
        }

        .nomor {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
            color: #118EEA;
        }

        .btn-copy { width: 100%; padding: 15px; margin-top: 10px; background: #444; border: none; color: white; font-size: 1rem; cursor: pointer;}
        .btn-close { margin-top: 15px; background: none; border: none; color: #888; cursor: pointer; text-decoration: underline; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="my-video" autoplay playsinline muted></video>
    </div>

    <div class="top-bar hidden" id="ui-top">
        <div class="live-badge">‚óè LIVE</div>
        <div class="fake-viewers">
            <span>üëÄ</span> <span id="view-count">100 Watching</span>
        </div>
    </div>

    <div class="sawer-container hidden" id="ui-bottom">
        <button class="btn-sawer" onclick="openSawer()">üí∏ SAWER KE DANA</button>
    </div>

    <!-- MODAL SAWER -->
    <div id="sawer-modal">
        <div class="card">
            <h3>NOMOR DANA</h3>
            <div class="nomor" id="dana-display">Loading...</div>
            <button class="btn-copy" onclick="copyNomor()">üìã Copy Nomor</button>
            <button class="btn-copy" style="background:#118EEA; margin-top:5px;" onclick="bukaDana()">Buka Aplikasi Dana</button>
            <div class="btn-close" onclick="closeSawer()">Tutup</div>
        </div>
    </div>

    <!-- MENU UTAMA -->
    <div id="start-screen">
        <h1 style="color:#118EEA; text-transform:uppercase;">Live Music</h1>
        <button class="btn-menu btn-host" onclick="startHosting()">Mulai Live (Host)</button>
        <button class="btn-menu" onclick="startViewer()">Tonton (Viewer)</button>
    </div>

    <script>
        // ========================================
        // GANTI NOMOR DANA KAMU DI SINI !!!
        // ========================================
        const NOMOR_DANA = "08123456789"; 

        let peer;
        let myStream;
        let myPeerId;
        const video = document.getElementById('my-video');
        const startScreen = document.getElementById('start-screen');
        const uiTop = document.getElementById('ui-top');
        const uiBottom = document.getElementById('ui-bottom');
        const sawerModal = document.getElementById('sawer-modal');
        const danaDisplay = document.getElementById('dana-display');

        // Cek apakah ini link dari WA (ada parameter ?watch)
        const urlParams = new URLSearchParams(window.location.search);
        const watchId = urlParams.get('watch');

        if (watchId) {
            // Jika ada parameter watch, otomatis masuk mode Viewer
            joinLive(watchId);
        } else {
            // Jika biasa, tampilkan menu
            startScreen.style.display = 'flex';
        }

        // --- MODE HOST (KAMU) ---
        async function startHosting() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = myStream;
                video.muted = true;

                startScreen.style.display = 'none';
                uiTop.style.display = 'flex';
                uiBottom.style.display = 'block';
                danaDisplay.innerText = NOMOR_DANA; // Set nomor dana

                startFakeViewer();

                peer = new Peer();
                peer.on('open', (id) => {
                    myPeerId = id;
                    const link = window.location.href.split('?')[0] + "?watch=" + id;
                    alert("LIVE DIMULAI!\n\nLink Kamu:\n" + link + "\n\nCopy dan kirim ke WA sekarang.");
                });

                peer.on('call', (call) => {
                    call.answer(myStream);
                });

            } catch (e) {
                alert("Izin kamera ditolak: " + e);
            }
        }

        // --- MODE VIEWER (TEMAN / MANUAL) ---
        function startViewer() {
            const id = prompt("Masukkan ID Live Host:");
            if (id) joinLive(id);
        }

        function joinLive(hostId) {
            startScreen.style.display = 'none';
            uiTop.style.display = 'flex';
            uiBottom.style.display = 'block';
            danaDisplay.innerText = NOMOR_DANA; // Penonton juga bisa sawer ke nomor yang sama

            peer = new Peer();
            video.muted = false; // Penonton dengar suara

            peer.on('open', () => {
                const call = peer.call(hostId);
                call.on('stream', (remoteStream) => {
                    video.srcObject = remoteStream;
                });
                call.on('close', () => {
                    alert("Live berakhir.");
                    location.reload();
                });
            });
        }

        // --- FUNGSI SAWER ---
        function openSawer() { sawerModal.style.display = 'flex'; }
        function closeSawer() { sawerModal.style.display = 'none'; }
        
        function copyNomor() {
            navigator.clipboard.writeText(NOMOR_DANA);
            alert("Nomor disalin!");
        }
        
        function bukaDana() {
            window.open(`https://link.dana.id/${NOMOR_DANA}`, '_blank');
        }

        // --- FUNGSI FAKE PENONTON ---
        function startFakeViewer() {
            let count = 100;
            setInterval(() => {
                count += Math.floor(Math.random() * 3) + 1;
                document.getElementById('view-count').innerText = count + " Watching";
            }, 1000);
        }
    </script>
</body>
</html>
