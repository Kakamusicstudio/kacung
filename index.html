<!DOCTYPE html>
<html>
<head>
  <title>Suno Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background: #1DB954;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #hasil {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Buat Lagu AI</h1>
  <input id="prompt" placeholder="Masukkan tema lagu">
  <button onclick="generateLagu()">Generate</button>
  <div id="hasil"></div>

  <script>
    async function generateLagu() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('https://<backend-url>/generate', {
        method: 'POST',
        body: JSON.stringify({ prompt }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      document.getElementById('hasil').innerText = data.lagu;
    }
  </script>
</body>
</html>
